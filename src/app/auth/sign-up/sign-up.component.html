<div class="container" >
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/bug.svg" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">You have an account?</span>
            <a class=" login font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="../../auth/login" >Go To Login!</a>
        </div>
    
        <div>
            <label for="Username" class="block text-900 font-medium mb-2">Username</label>
            <input id="Username" [(ngModel)]="this.User.UserName" type="text" placeholder="User Name" pInputText class="w-full mb-3">

            <label for="DisplayName" class="block text-900 font-medium mb-2">Full Name</label>
            <input id="DisplayName" [(ngModel)]="this.User.DisplayName" type="text" placeholder="Full Name" pInputText class="w-full mb-3">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" [(ngModel)]="this.User.Email" type="text" placeholder="Email address" pInputText class="w-full mb-3">
    
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" [(ngModel)]="this.User.Password" type="password" placeholder="Password" pInputText class="w-full mb-3">
    
            <!-- <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div> -->
    
            <button pButton pRipple (click)="register()" label="Sign Up" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
    </div>
